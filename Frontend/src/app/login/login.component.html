<!-- login form-->
<section class="ml-1">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                  <form name="login" class="mx-1 mx-md-4"
                        (ngSubmit)="onSubmit()"
                        [formGroup]="login"
                        >
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa-solid fa-circle-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text"
                          class="form-control"
                          name="username"
                          formControlName="username"
                          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
                          <label class="form-label" for="username">Username</label>
                          <div class="alert-danger" *ngIf="submitted && f['username'].errors">
                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                            <div *ngIf="f['username'].errors['minlength']">
                              Username must be at least 3 characters
                            </div>
                            <div *ngIf="f['username'].errors['maxlength']">
                              Username must be at most 20 characters
                            </div>
                          </div>
                        </div>
                      </div>
  
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa-solid fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password"
                          class="form-control"
                          name="password"
                          formControlName="password"
                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                          />
                          <label class="form-label" for="password">Password</label>
                          <div class="alert-danger" *ngIf="submitted && f['password'].errors">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">
                              Password must be at least 6 characters
                            </div>
                            <div *ngIf="f['password'].errors['maxlength']">
                              Password must not exceed 40 characters
                            </div>
                          </div>
                        </div>
                      </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-primary btn-lg gold">Login</button>
                    </div>
                    <div class="form-group">
                      <div
                      class="alert alert-danger"
                        role="alert"
                        *ngIf="isLoginFailed"
                      >
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2 justify-content-center">
                  <img src="../assets/images/login.png" class="img-fluid" alt="login image" style="width: 75%;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
